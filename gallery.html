    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3b091;
            color: #333;
        }

        /* Centering content */
        .center {
            text-align: center;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #836953; /* Light brown color */
        }

        header p {
            font-size: 1.2em;
        }

        /* Navigation styling */
        nav {
            background-color: #836953; /* Light brown background for navigation */
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White color for navigation links */
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #c3b091; /* Light brown color on hover */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 100%; /* Ensure each image takes up full width of its container */
            height: 100%; /* Ensure each image takes up full height of its container */
            object-fit: cover; /* Maintain aspect ratio and cover container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Applying animation to elements */
        .animated {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
